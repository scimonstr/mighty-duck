apply plugin: "java"

repositories {
    jcenter()
}

sourceSets {
    main {
        java {
            srcDir "src/main/java"
        }
        resources {
            srcDir "src/main/resources"
        }
    }
}

dependencies {
	compile group: "org.seleniumhq.selenium", name: "selenium-java", version: "2.52.0"
	compile group: "org.apache.logging.log4j", name: "log4j-api", version: "2.6.1"
	compile group: "org.apache.logging.log4j", name: "log4j-core", version: "2.6.1"
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.13'
}